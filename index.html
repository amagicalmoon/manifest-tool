<!DOCTYPE html>
<html>
  <head>

    <title>Receive Your Guidance</title>

  <body>

    <form id="manifest-form">

      <p>
        <label>
          How do you feel when you imagine this already being yours?<br />
          <textarea id="feeling" required></textarea>
        </label>
      </p>

      <p>
        <label>
