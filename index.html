<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manifestation Insight</title>
  </head>
  <body>

    <h1>Why is my manifestation blocked?</h1>

    <form id="manifest-form">
      <p>
        <label>
          What are you trying to manifest?<br />
          <input type="text" id="goal" required />
        </label>
      </p>

      <p>
        <label>
          What feels stuck or frustrating?<br />
          <textarea id="feeling" required></textarea>
        </label>
      </p>

      <button type="submit">Reveal the block</button>
    </form>

    <pre id="output"></pre>

    <script>
      const form = document.getElementById('manifest-form');
      const output = document.getElementById('output');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const goal = document.getElementById('goal').value;
        const feeling = document.getElementById('feeling').value;

        output.textContent =
          "Goal:\n" + goal + "\n\nFeeling:\n" + feeling;
      });
    </script>

  </body>
</html>
